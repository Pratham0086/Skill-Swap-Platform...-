{% extends 'base.html' %}
{% block title %}Welcome | Skill Swap{% endblock %}
{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to Skill Swap!</h1>
    <p class="lead">Exchange skills, connect, and grow together.</p>
    {% if not user.is_authenticated %}
        <a href="{% url 'register' %}" class="btn btn-primary btn-lg mt-3">Get Started</a>
    {% else %}
        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg mt-3">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
